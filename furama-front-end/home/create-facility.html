<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery/jquery-3.5.1.min.js"></script>
    <script src="jquery.js"></script>
    <script>
        $(function () {
            $("#includedContent1").load("header.html");
            $("#includedContent2").load("footer.html");

        });
    </script>
</head>
<body style="background: linear-gradient(rgba(0, 0, 255, 0.5), rgba(255, 255, 0, 0.5))">
<!--Header-->
<div id="includedContent1"></div>
<!--.....-->

<!--body-->
<div class="container-fluid" style="width: 50%">

    <div class="side-bar-block booking-form-block">
        <div class="booking-form">
            <h3 style="padding-left: 25% ;margin-top: 50px;font-size: 40px"><b>Create Service</b></h3>
            <form>
                <div class="form-group m-3">
                    <input type="text" class="form-control" placeholder="Service Name" required/>
                </div>

                <div class="form-group m-3">
                    <input type="number" class="form-control" placeholder="Area" required/>
                </div>

                <div class="form-group m-3">
                    <input type="number" class="form-control" placeholder="Cost" required/>
                </div>

                <div class="form-group m-3">
                    <input type="number" class="form-control" placeholder="Max People" required/>
                </div>

                <div class="form-group m-3">
                    <input type="number" class="form-control" placeholder="Floors" required/>
                </div>
                <div class="form-group m-3">
                    <input type="text" class="form-control" placeholder="Standard Room" required/>
                </div>

                <div class="form-group m-3">
                    <input type="text" class="form-control" placeholder="Description Other" required/>
                </div>

                <div class="form-group m-3">
                    <select class="form-control">
                        <option selected>Service Type</option>
                        <option>Villa</option>
                        <option>House</option>
                        <option>Room</option>
                    </select>
                </div>

                <div class="form-group m-3">
                    <select class="form-control">
                        <option selected>Rent Type</option>
                        <option>Hour</option>
                        <option>Day</option>
                        <option>Month</option>
                        <option>Year</option>
                    </select>
                </div>

                <button class="btn btn-info" style="margin-left:40% ;margin-bottom: 20px;height: 40px;width: 100px">Create</button>
            </form>

        </div><!-- end booking-form -->
    </div><!-- end side-bar-block -->

</div>


<!--Footer-->
<div id="includedContent2"></div>
<!--.....-->
</body>
</html>
