<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contract</title>
    <script src="jquery/jquery-3.5.1.min.js"></script>
    <script src="jquery.js"></script>
    <script>
        $(function () {
            $("#includedContent1").load("header.html");
            $("#includedContent2").load("footer.html");

        });
    </script>
</head>
<body style="background: linear-gradient(rgba(0, 0, 255, 0.5), rgba(255, 255, 0, 0.5))">
<!--Header-->
<div id="includedContent1"></div>
<!--.....-->

<!--body-->
<div class="container-fluid" style="width: 50% ">

    <div class="side-bar-block booking-form-block">
        <div class="booking-form" >
            <h3 style="padding-left: 25% ;margin-top: 50px;font-size: 40px"><b>Create Contract</b></h3>
            <form>
                <div class="form-group m-3">
                    <input type="text" class="form-control" placeholder="Name Contract" required/>
                </div>

                <div class="form-group m-3">
                    <input type="date" class="form-control" placeholder="Start Day" required/>
                </div>

                <div class="form-group m-3">
                    <input type="date" class="form-control" placeholder="End Day" required/>
                </div>

                <div class="form-group m-3">
                    <input type="number" class="form-control" placeholder="Depostit" required/>
                </div>


                <div class="form-group m-3">
                    <select class="form-control">
                        <option selected>Service Type</option>
                        <option>Villa</option>
                        <option>House</option>
                        <option>Room</option>
                    </select>
                </div>

                <div class="form-group m-3">
                    <select class="form-control">
                        <option selected>Customer Type</option>
                        <option>Diamond</option>
                        <option>Platinium</option>
                        <option>Gold</option>
                        <option>Silver</option>
                        <option>Member</option>
                    </select>
                </div>


                <button class="btn btn-info" style="margin-left:40% ;margin-bottom: 20px;height: 40px;width: 100px">Create</button>
            </form>

        </div><!-- end booking-form -->
    </div><!-- end side-bar-block -->

</div>

</body>
<!--Footer-->
<div id="includedContent2"></div>
<!--.....-->
</html>
