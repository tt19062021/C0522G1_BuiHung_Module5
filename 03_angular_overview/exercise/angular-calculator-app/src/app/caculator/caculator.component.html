<div class="container-fluid body">
  <h3><b>CACULATOR</b></h3>

  <div class="form-group m-3">
    <input type="number" class="form-control" placeholder="Nhập số ..." [(ngModel)]="number1" />
  </div>

  <div class="form-group m-3">
    <input type="number" class="form-control" placeholder="Nhập số ..." [(ngModel)]="number2" />
  </div>

  <div class="form-group m-3 button-caculator">

    <button class="btn btn-info" (click)="sum2Number()">Cộng(+)</button>
    <button class="btn btn-info" (click)="tru2Number()">Trừ(-)</button>
    <button class="btn btn-info" (click)="nhan2Number()">Nhân(x)</button>
    <button class="btn btn-info" (click)="chia2Number()">Chia(/)</button>
  </div>

</div>
<div><h4>Result: {{result}} </h4></div>
